<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<style>
		/*table*/
		form {display: table; margin: 20px auto;font:16px "Microsoft Yahei";}
		/*tr*/
		div {display: table-row;}
		/*td*/
		div .td,div .td+span {display: table-cell; padding: 15px; vertical-align: top;}
		/*固定文本编辑框*/
		#content {width: 300px; height: 100px;resize: none; overflow: auto;}
		/*button*/
		button {width: 120px; height: 50px; line-height: 50px; background-color: #e61bd8; font-size: 25px; color: #fff;border: none;}
	</style>
</head>
<body>
	<form action="">
		<div>
			<label for="pic" class="td">头像</label>
			<span><input type="file"></span>
		</div>
		<div>
			<label for="us" class="td">昵称</label>
			<span><input type="text"></span>
		</div>
		<div>
			<label for="edu" class="td">学历</label>
			<span>
				<select name="edu" id="edu">
					<option value="dz" selected>大专</option>
					<option value="bk">本科</option>
				</select>
			</span>
		</div>
		<div>
			<span class="td">性别</span>
			<span>
				<input type="radio" id="male" name="sex" checked>
				<label for="male">男</label>
				<input type="radio" id="female" name="sex">
				<label for="female">女</label>
			</span>
		</div>
		<div>
			<span class="td">爱好</span>
			<span>
				<label for="movie"><input type="checkbox" name="hobby" id="movie" checked>电影</label>
				<label for="sy"><input type="checkbox" name="hobby" id="sy">摄影</label>
				<label for="music"><input type="checkbox" name="hobby" id="music">音乐</label>
				<label for="read"><input type="checkbox" name="hobby" id="read" checked>阅读</label>
			</span>
		</div>
		<div>
			<label for="content" class="td">签名</label>
			<span><textarea name="" id="content" cols="30" rows="10"></textarea></span>
		</div>
		<div>
			<span class="td"></span>
			<span><button type="submit">保存</button></span>
		</div>
	</form>
</body>
</html>
